<div class="grid">
  {% for ej in ejercicios %}
  <article>
    <div class="container">
      <h3><b>{{ej.name}}</b></h3>
      {% if ej.classroom %}
      <p markdown="span">
        <i class="fas fa-book fa-fw"></i> [Clonar el ejercicio]({{ej.classroom}})
      </p>
      {% endif %}
      <p markdown="span">
        <i class="fab fa-github fa-fw"></i> [Ver enunciado](https://github.com/{{ej.repo}})
      </p>
      {% if ej.comentarios %}
      <p>
        <i class="fas fa-chalkboard-teacher fa-fw"></i> <b>Comentarios</b>
        <p markdown="span">
          {{ ej.comentarios }}
        </p>
      </p>
      {% endif %}
    </div>
  </article>
  {% endfor %}
</div>
