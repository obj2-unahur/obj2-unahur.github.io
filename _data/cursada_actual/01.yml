titulo: ¿de qué se trata esta materia?

descripcion: |
  ### Actividades

  * Intenten instalarse el IntelliJ Idea, en la sección [software](/software) están los links necesarios para hacerlo.

  ### Para quienes nunca usaron GitHub classroom

  En el ejercicio de abajo, tienen que hacer clic en **Clonar el ejercicio** para que se les cree una copia del repositorio para ustedes. 
  
  La primera vez que se clonen un ejercicio les va a pedir que seleccionen su nombre de una lista. De ahí en adelante, trabajan como con cualquier otro repositorio (commit, push, etc.), con la diferencia de que en este caso va a quedar en una organización propia de la materia y no en sus cuentas personales - esto nos facilita a nosotros algunas cuestiones de gestión y automatización de la corrección.

