titulo: "Seguimos con el Servidor Web"

descripcion: |
  Como el ejercicio del Servidor Web costó bastante, extendimos una semana más la fecha de entrega. En esta clase sumamos algunos recursos para que puedan terminar de comprender el enunciado.

  No se olviden que en la sección [Material](/material) les dejamos una guía rapidísima de cómo interactuar con las fechas en Kotlin.

